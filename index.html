<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Music</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

<body>
    <!-- ------INTERACTIVE LOGOS------ -->
    <div class="logos">
        <img src="https://img.icons8.com/color/144/000000/youtube-music.png" />
        <img src="https://img.icons8.com/fluent/96/000000/musical.png" />
        <img src="https://img.icons8.com/color/48/000000/spotify--v1.png" />
        <img src="https://img.icons8.com/nolan/96/musical-notes.png" />
        <img src="https://img.icons8.com/color/96/000000/itunes.png" />
        <img src="https://img.icons8.com/color/96/000000/amazon-music.png" />
        <img src="https://img.icons8.com/color/48/000000/soundcloud.png" />
    </div>


    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
                <a class="navbar-brand ms-3" href="/index.html">[DC Music] </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active"id="loggin"  aria-current="page" href="login.html">Login/Sign-up</a>
                    </li>
                </ul>


<!--* Add profile dropdown -->
                <div class="action">
                    <div class="profile" id="profile" style="display:none">
                        <img id="profile-pic" src="https://img.icons8.com/nolan/64/user-male-circle.png"/>
                    </div>
                    <div class="menu" style="visibility: hidden" id="profile-links">
                        <h3 id="profile-name">Your Name<br><span>Music Connoisseur</span></h3>
                        <ul>
                            <li><img src="https://img.icons8.com/ios/50/000000/user--v2.png"/><a href="#">Profile</a></li>
                            <li><img src="https://img.icons8.com/ios/50/000000/settings--v2.png"/><a href="#">Settings</a></li>
                            <li><img src="https://img.icons8.com/ios/50/000000/logout-rounded--v2.png"/><a id="logout" href="#">Logout</a></li>
                        </ul>
                    </div>

                    </div>
                </div>
<!--* Add profile dropdown END -->
            </div>
        </div>
    </nav>
    <br>

    
    <div class="container">
        <div class="row">
            <div class="col-12 header text-center">
                <h1 class="display-1 mb-4">[DC Music]</h1>
                <p id="home-message">Search for your favorite artists</p>
                <p>Top Global Charts</p>
            </div>
        </div>
        <!-- --------Carousel-------- -->
        <div class="container col-4 mb-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <!-- Carousel Images and slides -->
                <div id="carousel-inner" class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- ---------Carousel End--------- -->
        <div class="row">
            <div class="col-12 search">
                <form class="d-flex" method="post" id="search-form" action="results.html">
                    <div class="input-group input-group-lg">
                        <input id="input-search" class="form-control search-bar" placeholder="Search artist/song..." />

                        <a href="results.html">
                            <button id="main-search" class="btn btn-outline-light input-group-btn" type="submit">Search
                            </button>
                        </a>
                    </div>
                </form>
            </div>


            <div class="row">
                <div class="col-12 results">
                    <!-- Artists show up here -->
                    <br>
                    <div id="artist-container" class="row justify-content-center">
                    </div>
                </div>
            </div>


 

            <script src="./index.js"></script>
            <script src="./deezerApi.js"></script>
            <script src="./login.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>

</html>
